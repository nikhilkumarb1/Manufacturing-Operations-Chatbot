<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturing Operations Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè≠ Manufacturing Operations Chatbot</h1>
            <p>Get real-time updates about production, downtime, and maintenance</p>
        </header>

        <div class="alerts-container" id="alertsContainer">
            <!-- Alerts will appear here -->
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-content">
                        ü§ñ Hello! I'm your Manufacturing Operations Assistant. 
                        Ask me about production, maintenance, downtime, or machine status.
                        Type 'help' for available commands.
                    </div>
                </div>
            </div>
            
            <div class="chart-container" id="chartContainer">
                <!-- Charts will appear here -->
            </div>

            <div class="input-container">
                <input type="text" id="userInput" placeholder="Ask about production, maintenance, downtime..." autocomplete="off">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div class="quick-actions">
            <button onclick="quickAction('Show today\'s production')">Today's Production</button>
            <button onclick="quickAction('List machines under maintenance')">Maintenance</button>
            <button onclick="quickAction('Show downtime report for Line 1')">Line 1 Downtime</button>
            <button onclick="quickAction('Machine status')">Machine Status</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
